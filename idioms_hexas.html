        class DataProcessor {
            constructor(data) {
                console.log("[1/5] åˆå§‹åŒ–æ•°æ®å¤„ç†å™¨");
                this.data = data;
                this.validateDataStructure();
                this.graph = new Map();
                this.buildGraph();
            }

            validateDataStructure() {
                console.log("[2/5] éªŒè¯æ•°æ®ç»“æ„");
                if (!this.data || typeof this.data !== 'object') {
                    throw new Error("æ— æ•ˆçš„JSONç»“æ„");
                }
                
                if (!Array.isArray(this.data.nodes)) {
                    throw new Error("nodeså¿…é¡»æ˜¯æ•°ç»„");
                }
                
                if (!Array.isArray(this.data.edges)) {
                    throw new Error("edgeså¿…é¡»æ˜¯æ•°ç»„");
                }

                this.data.nodes.forEach((node, index) => {
                    if (!node.id || typeof node.id !== 'string') {
                        throw new Error(`èŠ‚ç‚¹${index}ç¼ºå°‘æœ‰æ•ˆidå­—æ®µ`);
                    }
                });

                console.log("âœ… æ•°æ®éªŒè¯é€šè¿‡");
            }

            buildGraph() {
                console.log("[3/5] æ„å»ºå…³ç³»å›¾");
                this.data.nodes.forEach(node => {
                    this.graph.set(node.id, new Set());
                });

                this.data.edges.forEach(edge => {
                    if (!this.graph.has(edge.source)) {
                        throw new Error(`æ— æ•ˆçš„æºèŠ‚ç‚¹ï¼š${edge.source}`);
                    }
                    if (!this.graph.has(edge.target)) {
                        throw new Error(`æ— æ•ˆçš„ç›®æ ‡èŠ‚ç‚¹ï¼š${edge.target}`);
                    }

                    this.graph.get(edge.source).add(edge.target);
                    this.graph.get(edge.target).add(edge.source);
                });
            }

            findGroups() {
                console.log("[4/5] æŸ¥æ‰¾åˆ†ç»„");
                const visited = new Set();
                const groups = [];

                for (const node of this.graph.keys()) {
                    if (!visited.has(node)) {
                        const queue = [node];
                        const group = [];
                        visited.add(node);

                        while (queue.length > 0) {
                            const current = queue.shift();
                            group.push(current);
                            
                            for (const neighbor of this.graph.get(current)) {
                                if (!visited.has(neighbor)) {
                                    visited.add(neighbor);
                                    queue.push(neighbor);
                                }
                            }
                        }

                        if (group.length >= 5 && group.length <= 40) {
                            groups.push(group);
                        }
                    }
                }
                return groups.slice(0, 21);
            }

            getRelatedQuestions(group) {
                console.log("[5/5] è·å–ç›¸å…³é—®é¢˜");
                const questionSet = new Set();
                
                this.data.edges.forEach(edge => {
                    if (group.includes(edge.source) && group.includes(edge.target)) {
                        edge.questions.forEach(q => questionSet.add(q));
                    }
                });
                return Array.from(questionSet);
            }
        }

        // æ·»åŠ æ»šåŠ¨æ—¶é«˜äº®å½“å‰åˆ†ç»„
        let currentActiveIndex = -1;
        const groupElements = document.querySelectorAll('.group');
        const navItems = document.querySelectorAll('.group-item');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const index = Array.from(groupElements).indexOf(entry.target);
                    if (index !== -1 && index !== currentActiveIndex) {
                        currentActiveIndex = index;
                        navItems.forEach(item => item.classList.remove('active'));
                        if (navItems[index]) {
                            navItems[index].classList.add('active');
                        }
                    }
                }
            });
        }, {
            threshold: 0.5,
            rootMargin: '-20% 0px -20% 0px'
        });

        groupElements.forEach(group => observer.observe(group));
